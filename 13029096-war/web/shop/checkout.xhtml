<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
             
    <ui:composition template="/templates/common.xhtml">
        <ui:define name="title">
            Checkout
        </ui:define>  
        <ui:define name="sidebar">
            <p class="lead">Shop Name</p>
            <h3>Category</h3>
        </ui:define>
        <ui:define name="main_content">
            <div class="row">
               <div class="jumbotron">
                   <h4 align="center">Checkout List</h4>
                       <h:dataTable  class="table-bordered " style=" padding: 8px;" value="#{cardBackingBean.returnProducts()}" var="item">
                          <h:column >
                              <b>Product Name:&nbsp;</b>#{item.product.description}<br/> 
                               <div class="divider"></div>
                               <b>Price:&nbsp;</b>#{item.product.purchaseCost}&nbsp;<b>Qty:</b>#{item.product_quantity}<br/>                             
                              <b>Total Cost:&nbsp;</b>#{item.product.purchaseCost * item.product_quantity}<br/>
                              
                              <br/>
                          </h:column>
                         
                         </h:dataTable>
                        #{checkoutBean.calculateCost()}
                      <h5><b>Total Cost:</b>#{checkoutBean.totalCost}</h5>
                      <h:commandButton styleClass="btn btn-default" action ="#{checkoutBean.logProcess()}" value="Confirm" /> 
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <h:commandButton styleClass="btn btn-default" action="#{checkoutBean.logCancel()}"  value="Cancel"/>   <br/>
                      
                      
                      

              </div>
            </div>
   
        </ui:define>
    </ui:composition>
</html>
